Resources:
  DynamoDbTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${env:STAGE_NAME}-userData
      AttributeDefinitions:
        - AttributeName: tenantId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: tenantId
          KeyType: HASH
        - AttributeName: userId
          KeyType: RANGE
      ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
  DynamoDBIamPolicy:
    Type: AWS::IAM::Policy
    DependsOn: DynamoDbTable
    Properties:
      PolicyName: ${env:STAGE_NAME}-lambda-dynamodb
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:PutItem
            Resource: 
              Fn::GetAtt: [ DynamoDbTable, Arn ]
      Roles:
        - Ref: IamRoleLambdaExecution